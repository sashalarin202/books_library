<form [formGroup]="bookForm">
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="bookForm.get('title')?.hasError('required')">Title is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" required>
        <mat-error *ngIf="bookForm.get('author')?.hasError('required')">Author is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year" required pattern="^[0-9]{4}$">
        <mat-error *ngIf="bookForm.get('year')?.hasError('required')">Year is required.</mat-error>
        <mat-error *ngIf="bookForm.get('year')?.hasError('pattern')">Enter a valid year.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="bookForm.invalid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
